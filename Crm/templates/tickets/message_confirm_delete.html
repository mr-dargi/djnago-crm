{% extends "crm/base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block main %}
<h2>Delete Post</h2>

<form method="POST">
  {% csrf_token %}
  <p>آیا شما از حذف این متن "{{message.content}}" مطمئن هستید؟</p>
  <div>
    <button type="submit" class="btn btn-danger">بله</button>
    <a href="{% url 'tickets:ticket_details' ticket_id=message.ticket.id %}" class="btn btn-success">لغو حذف</a>
  </div>
</form>

{% endblock %}
