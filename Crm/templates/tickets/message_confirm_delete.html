{% extends "crm/base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block main %}
<h2>Delete Post</h2>

<form method="POST">
  {% csrf_token %}
  <p>آیا شما {{message.content}}</p>
  <div>
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'tickets:ticket_details' ticket_id=message.ticket.id %}">Cancel</a>
  </div>
</form>

{% endblock %}
