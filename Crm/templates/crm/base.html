{% comment %} Create file for section that will repeat again {% endcomment %}

{% load static %}
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sufee Admin - HTML5 Admin Template</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{% static  'crm/apple-icon.png' %}">
    <link rel="shortcut icon" href="{% static  'crm/favicon.ico' %}">

    <link rel="stylesheet" href="{% static  'crm/vendors/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static  'crm/vendors/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static  'crm/vendors/themify-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static  'crm/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static  'crm/vendors/selectFX/css/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static  'crm/vendors/jqvmap/dist/jqvmap.min.css' %}">


    <link rel="stylesheet" href="{% static  'crm/assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static  'crm/assets/css/rtl.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body>

  {% include "crm/sidebar.html" %}

  <div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header">

      <div class="header-menu">

        

        <div class="col-sm-12">
            <div class="user-area float-left">
                <a href="{% url 'account:logout' %}" class="d-flex align-items-center">
                    خروج
                    <i class="fa fa-arrow-circle-left mr-2"></i>
                </a>
            </div>
        </div>
      </div>

    </header><!-- /header -->
    <div class="content mt-3">
      {% block main %}{% endblock %}
    </div> 
  </div>

  
  


  <script src="{% static 'crm/vendors/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'crm/vendors/popper.js/dist/umd/popper.min.js' %}"></script>
  <script src="{% static 'crm/vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'crm/assets/js/main.js' %}"></script>


  <script src="{% static 'crm/vendors/chart.js/dist/Chart.bundle.min.js' %}"></script>
  <script src="{% static 'crm/assets/js/dashboard.js' %}"></script>
  <script src="{% static 'crm/assets/js/widgets.js' %}"></script>
  <script src="{% static 'crm/vendors/jqvmap/dist/jquery.vmap.min.js' %}"></script>
  <script src="{% static 'crm/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js' %}"></script>
  <script src="{% static 'crm/vendors/jqvmap/dist/maps/jquery.vmap.world.js' %}"></script>
  <script>
      (function($) {
          "use strict";

          jQuery('#vmap').vectorMap({
              map: 'world_en',
              backgroundColor: null,
              color: '#ffffff',
              hoverOpacity: 0.7,
              selectedColor: '#1de9b6',
              enableZoom: true,
              showTooltip: true,
              values: sample_data,
              scaleColors: ['#1de9b6', '#03a9f5'],
              normalizeFunction: 'polynomial'
          });
      })(jQuery);
  </script>
  <script src="{% static 'crm/assets/js/custom.js' %}"></script>

</body>

</html>
